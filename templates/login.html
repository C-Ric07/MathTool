<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style = "position: absolute; width: auto; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <h2>Log in to your account</h2>

        <form method = "POST" action = "/login">
            <input type = "email" name = "email" placeholder = "Email" required>
            <br>
            <input type = "password" name = "password" placeholder = "Password" required>
            <br>
            <button type = "submit">Login</button>
        </form>
        <p>Don't you have an account? <a href = "/signup">Sign Up</a></p>
    </div>


    <div class="menu-button" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <a href="/home">Home</a>
        <a href="/proportions">Proportions</a>
        <a href="/simplify">Simplify</a>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    </div>

    <script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("show");
    }
    </script>

    
    {% if alert %}
        <script>
            alert("{{ alert }}");
        </script>
    {% endif %}

    
</body>
</html>
